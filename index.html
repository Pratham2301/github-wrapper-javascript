<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-Wrapper</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="hero-section">
        <nav>
            <img src="/assets/images/GithubBlueCat.png" alt="GithubLogo">

            <span id="navText1">Github-</span>
            <span id="navText2">Wrapper</span>
        </nav>

        <div class="main">

            <div class="right">
                <img src="/assets/images/GithubCatHero.png" alt="">
            </div>

            <div class="left">

                <div class="left-text">
                    Want to
                    <span id="text-stalk">
                        Stalk
                    </span>
                    inside 
                    <br>
                    "The home for all developers" ?

                </div>

                <div class="left-search">
                    <input id="search-box" type="text" placeholder="Enter Github Username">
                    <br>
                    <button id="search-btn">Go</button>
                </div>
            </div>



        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
